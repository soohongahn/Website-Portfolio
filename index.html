    <script>
      document.querySelector('body').addEventListener('mousemove', eyeball);
      function eyeball(){
        var iris = document.querySelector('.iris');
        let offsetLeft = iris.getBoundingClientRect().left;
        let offsetTop = iris.getBoundingClientRect().top;
        let width = iris.clientWidth;
        let height = iris.clientHeight;
        var centerX = offsetLeft + width / 2;
        var centerY = offsetTop + height / 2;
        let newX = event.pageX - centerX;
        let newY = event.pageY - centerY;

        if (newX > 100) newX = 100;
        if (newX < 0) newX = 0;
        if (newY > 96) newY = 96;
        if (newY < 10) newY = 10;

        setTimeout(function(){
          iris.style =  "top: " + (newY/2) + "px;" + "left: " + (newX/2) + "px;";
        }, 170)
      }
    </script>
